<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médias</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>tente abrir esse site em varios dispositivos diferente  ou 
        simplesmente aumente ou diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width:750px )" srcset="img/img-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/img-m.png" type="image/png">
        <img src="img/img-g.png" alt="imagem Flexível">
    </picture>

    <h1>Reproduzido Áudio</h1>
    <p>vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/audio1.mp3" type="audio/mpeg">
        <source src="media/audio1.ogg" type="audio/ogg">
        <source src="media/audio1.wav" type="audio/wav">
        <p>infelismente seu navegador não consegui reproduzir <a href="media/audio1.mp3">Clique aqui para baixar o arquivo</a> </p>
    </audio>
</body>
</html>
