<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="img/img1.jpg" controls>
        <source src="media/Video1.webm" type="video/webm">
        <source src="media/Video1.mkv" type="video/mkv">
        <source src="media/video1.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo Video no Youtuber </h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/LSyRf8rAjTs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo Video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/294401577?h=2ef1770c70&color=b7e0f3&portrait=0" width="500" height="270" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/294401577">My Grandfather&rsquo;s Memory Book</a> from <a href="https://vimeo.com/colinlevy">Colin Levy</a> on <a href="https://vimeo.com">Vimeo</a>.</p>

</body>
</html>
